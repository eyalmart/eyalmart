<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EyalMart</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Load your Apps Script Web App -->
  <iframe src="https://script.google.com/macros/s/AKfycbzfM38hs9IyN8KJngtXRYFsdcpcdrN3IVHkOAatXZOGi3t6hmIhNBJwMPOI5ELb-SNR1A/exec"></iframe>

  <!-- Register Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("SW registered"))
        .catch(err => console.error("SW registration failed", err));
    }
  </script>

  <!-- INSTALL POPUP -->
  <div id="installPopup" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  ">
    <div style="
      width: 300px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative;
    ">
      
      <!-- Logo -->
      <img src="icon-192.png" 
           style="width: 70px; margin-top: -60px; border-radius: 50%; 
           background: white; padding: 10px; 
           box-shadow: 0 3px 10px rgba(0,0,0,0.2);">

      <h2 style="margin-top: 15px; font-size: 20px; font-weight: bold;">
        Install EyalMart App
      </h2>

      <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
        <button id="btnInstall" style="
          background: #312e81;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-size: 14px;
          cursor: pointer;
        ">INSTALL</button>

        <button onclick="closeInstallPopup()" style="
          background: #9ca3af;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 6px;
          font-size: 14px;
          cursor: pointer;
        ">CLOSE</button>
      </div>
    </div>
  </div>

  <!-- INSTALL POPUP SCRIPT -->
  <script>
    let deferredPrompt;

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show popup
      document.getElementById("installPopup").style.display = "flex";
    });

    document.getElementById("btnInstall").addEventListener("click", async () => {
      if (!deferredPrompt) return;

      deferredPrompt.prompt();

      await deferredPrompt.userChoice;

      document.getElementById("installPopup").style.display = "none";
      deferredPrompt = null;
    });

    function closeInstallPopup() {
      document.getElementById("installPopup").style.display = "none";
    }
  </script>

</body>
</html>
